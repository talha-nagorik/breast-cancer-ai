<!-- Family History Tab Component -->
<div x-show="isActiveTab('family')" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-95" x-transition:enter-end="opacity-100 transform scale-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 transform scale-100" x-transition:leave-end="opacity-0 transform scale-95">
  <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
    <h3 class="text-xl font-semibold text-gray-900 mb-6">Family History</h3>
    <div class="space-y-4">
      {% for member in family_history %}
      <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
        <div>
          <h4 class="font-medium text-gray-900">{{ member.relation }} (Age: {{ member.age }})</h4>
          <p class="text-sm text-gray-600">{{ member.condition }}</p>
        </div>
        <form method="POST" action="{{ url_for('remove_family_member') }}" class="inline">
          <input type="hidden" name="index" value="{{ loop.index0 }}">
          <button type="submit" class="text-red-600 hover:text-red-800 text-sm font-medium">Remove</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Add Family Member Form -->
  <div class="bg-white rounded-xl shadow-lg p-6">
    <h3 class="text-xl font-semibold text-gray-900 mb-6">Add Family Member</h3>
    <form method="POST" action="{{ url_for('add_family_member') }}" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Relationship</label>
        <select name="relation" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
          <option value="">Select Relationship</option>
          <option value="Mother">Mother</option>
          <option value="Father">Father</option>
          <option value="Sister">Sister</option>
          <option value="Brother">Brother</option>
          <option value="Grandmother">Grandmother</option>
          <option value="Grandfather">Grandfather</option>
          <option value="Aunt">Aunt</option>
          <option value="Uncle">Uncle</option>
          <option value="Cousin">Cousin</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Age</label>
        <input type="number" name="age" min="0" max="120" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Medical Condition</label>
        <input type="text" name="condition" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <div class="md:col-span-2">
        <button type="submit" class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg hover:shadow-lg transition-all duration-300 hover:-translate-y-0.5">
          Add Family Member
        </button>
      </div>
    </form>
  </div>
</div>
