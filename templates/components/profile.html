<!-- Profile Tab Component -->
<div x-show="isActiveTab('profile')" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-95" x-transition:enter-end="opacity-100 transform scale-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 transform scale-100" x-transition:leave-end="opacity-0 transform scale-95">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Personal Information -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h3 class="text-xl font-semibold text-gray-900 mb-6">Personal Information</h3>
      <form method="POST" action="{{ url_for('update_profile') }}" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input type="text" name="full_name" value="{{ user.name }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" name="email" value="{{ user.email }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Age</label>
          <input type="number" name="age" value="{{ user.age }}" min="0" max="120" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
          <input type="tel" name="phone" value="{{ user.phone }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Emergency Contact</label>
          <input type="text" name="emergency_contact" value="{{ user.emergency_contact }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Blood Type</label>
          <select name="blood_type" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">Select Blood Type</option>
            <option value="A+" {% if user.blood_type == "A+" %}selected{% endif %}>A+</option>
            <option value="A-" {% if user.blood_type == "A-" %}selected{% endif %}>A-</option>
            <option value="B+" {% if user.blood_type == "B+" %}selected{% endif %}>B+</option>
            <option value="B-" {% if user.blood_type == "B-" %}selected{% endif %}>B-</option>
            <option value="AB+" {% if user.blood_type == "AB+" %}selected{% endif %}>AB+</option>
            <option value="AB-" {% if user.blood_type == "AB-" %}selected{% endif %}>AB-</option>
            <option value="O+" {% if user.blood_type == "O+" %}selected{% endif %}>O+</option>
            <option value="O-" {% if user.blood_type == "O-" %}selected{% endif %}>O-</option>
          </select>
        </div>
        <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg hover:shadow-lg transition-all duration-300 hover:-translate-y-0.5">
          Update Profile
        </button>
      </form>
    </div>

    <!-- Medical Information -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h3 class="text-xl font-semibold text-gray-900 mb-6">Medical Information</h3>
      <form method="POST" action="{{ url_for('update_medical_info') }}" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Allergies</label>
          <textarea name="allergies" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="List any known allergies...">{{ user.allergies }}</textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Current Medications</label>
          <textarea name="medications" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="List current medications...">{{ user.medications }}</textarea>
        </div>
        <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg hover:shadow-lg transition-all duration-300 hover:-translate-y-0.5">
          Update Medical Info
        </button>
      </form>
    </div>
  </div>
</div>
