<!-- Medical Records Tab Component -->
<div x-show="isActiveTab('records')" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-95" x-transition:enter-end="opacity-100 transform scale-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 transform scale-100" x-transition:leave-end="opacity-0 transform scale-95">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
      <h3 class="text-xl font-semibold text-gray-900">Medical Records</h3>
    </div>
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Doctor</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for record in medical_records %}
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ record.date }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ record.type }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ record.doctor }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 py-1 text-xs font-medium rounded-full
                {% if record.status == 'completed' %}bg-green-100 text-green-800
                {% elif record.status == 'pending' %}bg-yellow-100 text-yellow-800
                {% else %}bg-blue-100 text-blue-800{% endif %}">
                {{ record.status.title() }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              <button class="text-indigo-600 hover:text-indigo-900">View</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add New Record Form -->
  <div class="bg-white rounded-xl shadow-lg p-6 mt-6" x-data="recordForm()">
    <h3 class="text-xl font-semibold text-gray-900 mb-6">Add New Record</h3>
    <form @submit.prevent="handleSubmit" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
        <input 
          type="date" 
          x-model="formData.date"
          @blur="validateField('date', formData.date, { required: true })"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          :class="errors.date ? 'border-red-500 focus:border-red-500' : 'border-gray-300 focus:border-indigo-500'"
          required>
        <div x-show="errors.date" x-text="errors.date" class="text-red-500 text-sm mt-1"></div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
        <select 
          x-model="formData.type"
          @blur="validateField('type', formData.type, { required: true })"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          :class="errors.type ? 'border-red-500 focus:border-red-500' : 'border-gray-300 focus:border-indigo-500'"
          required>
          <option value="">Select Type</option>
          <option value="Mammogram">Mammogram</option>
          <option value="Ultrasound">Ultrasound</option>
          <option value="Biopsy">Biopsy</option>
          <option value="Consultation">Consultation</option>
        </select>
        <div x-show="errors.type" x-text="errors.type" class="text-red-500 text-sm mt-1"></div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Doctor</label>
        <input 
          type="text" 
          x-model="formData.doctor"
          @blur="validateField('doctor', formData.doctor, { required: true })"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          :class="errors.doctor ? 'border-red-500 focus:border-red-500' : 'border-gray-300 focus:border-indigo-500'"
          required>
        <div x-show="errors.doctor" x-text="errors.doctor" class="text-red-500 text-sm mt-1"></div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
        <select 
          x-model="formData.status"
          @blur="validateField('status', formData.status, { required: true })"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          :class="errors.status ? 'border-red-500 focus:border-red-500' : 'border-gray-300 focus:border-indigo-500'"
          required>
          <option value="">Select Status</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
          <option value="review">Under Review</option>
        </select>
        <div x-show="errors.status" x-text="errors.status" class="text-red-500 text-sm mt-1"></div>
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
        <textarea 
          x-model="formData.notes"
          rows="3" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </textarea>
      </div>
      <div class="md:col-span-2">
        <button 
          type="submit" 
          :disabled="loading"
          class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg hover:shadow-lg transition-all duration-300 hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
          x-text="loading ? 'Adding Record...' : 'Add Record'">
        </button>
      </div>
    </form>
  </div>
</div>
